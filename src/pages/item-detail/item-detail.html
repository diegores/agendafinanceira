<ion-header>

  <ion-navbar>
    <ion-title>{{ item.payload.val().name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.payload.val().profilePic + ')'">
  </div>

  <div class="item-detail" padding>
    <h2>{{item.payload.val().name}}</h2>
    <p>{{item.payload.val().telephone}}</p>
    <p>{{item.payload.val().address}}</p>
    <p>{{item.payload.val().amount}}</p>
    <p>{{item.payload.val().valueRemoved}}</p>
    <p>{{item.payload.val().about}}</p>
    
  </div>
</ion-content>
